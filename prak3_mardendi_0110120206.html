<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Form</title>
</head>

<body>
    <h1 align="center">Form Registrasi</h1>
    <br>
    <form action="" method="POST">
        <fieldset>
            <legend style="font-size: larger;">Biodata Lengkap</legend>
            <table>
                <tr>
                    <td style="text-align: left">User ID</td>
                    <td> : </td>
                    <td><input type="text" name="iduser" minilenght="7" maxlength="10" placeholder="dendi_25" required>
                </tr>
                <tr>
                    <td>Password</td>
                    <td> : </td>
                    <td><input type="password" name="pass" placeholder="8-10 characters"></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Nama Lengkap</td>
                    <td> : </td>
                    <td><input type="text" name="nama" placeholder="Mardendi"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td> : </td>
                    <td><input type="date" name="start_date" value="27-10-2020"></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td> : </td>
                    <td><select name="Agama" id="">
                            <option value="">---pilih---</option>
                            <option value="Islam">Islam</option>
                            <option value="Protestan">Protestan</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Khonghucu"> Khonghucu</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td> : </td>
                    <td>
                        <textarea name="alamat" id="Alamat" cols="50" rows="8"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Bahasa</td>
                    <td> : </td>
                    <td><input type="checkbox" name="jk" value="L">Indonesia</td>
                    <td><input type="checkbox" name="jk" value="P">Inggris</td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td> : </td>
                    <td><input type="radio" name="jk" value="L">Laki-Laki</td>
                    <td><input type="radio" name="jk" value="P">Perempuan</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td> : </td>
                    <td><input type="url" name="url" id="url" placeholder="mardendi25@gmail.com"></td>
                </tr>
                <tr>
                    <td>
                        <p>Upload <input type='file' name='foto' accept='image/*' id='abc' class='def' />
                    </td>
                </tr>
                <tr>
                    <td><input type='submit' name='tombol' value='Sumbit' /></td>
                </tr>

            </table>
        </fieldset>

    </form>

</body>

</html>
